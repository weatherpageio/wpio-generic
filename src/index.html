            <div class="row">
                <div class="col-12">

                    <div class="row">
                        <div class="col" style="height:10px;"></div>
                    </div>

                    <div class="row gx-2 gy-2">
                        <div class="col-md-7">
                            <div id="current">
                                <div class="row">
                                    <div class="col-12">Current Conditions</div>
                                </div>
                                <div class="row gx-2 align-items-start">
                                    <div class="col">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Breathe-weather-clear-night.svg/128px-Breathe-weather-clear-night.svg.png"></div>
                                    <div class="col" style="font-size: 64px; margin-top: 10px">47&deg;<span style="font-size: 30px">F</span></div>
                                    <div class="col d-none d-sm-block" style="margin-top: 41px">Windy<br/>Feels Like 54&deg;</div>
                                </div>
                                <div class="row">
                                    <div class="col-12" id="description">Expect sunny skies today, with a high of 74&deg;</div>
                                </div>
                                <div class="row">
                                    <div class="col" style="height: 5px;">&nbsp;</div>
                                </div>
                                <div class="row gx-2">
                                    <!--<div class="col">Air Quality</div>-->
                                    <div class="col" style="font-size: 12px;">Wind<div>4 mph</div></div>
                                    <div class="col" style="font-size: 12px;">Humidity<div>45&deg;</div></div>
                                    <div class="col" style="font-size: 12px;">Visibility<div>10mi</div></div>
                                    <div class="col" style="font-size: 12px;">Pressure<div>30.00 in</div></div>
                                    <div class="col" style="font-size: 12px;">Dew Point<div>19&deg;</div></div>
                                </div>

                    <div class="row">
                        <div class="col" style="height:10px;"></div>
                    </div>
                    <div class="row no-gutters gx-2">
                        <div class="col">
                            <div class="day">Mon 24</div>
                        </div>
                        <div class="col">
                            <div class="day">Tue 25</div>
                        </div>
                        <div class="col">
                            <div class="day">Wed 27</div>
                        </div>
                        <div class="col">

                        </div>
                        <div class="col">

                    </div>
                    <div class="row">

                    <div class="row gx-2">

                        </div>
                    </div>
                    <div class="row">

                    </div>
                    <div class="row gx-2">
                        <div class="col" style="height:50px;">
                            <div id="chart">Weather Details</div>
                        </div>
                    </div>
